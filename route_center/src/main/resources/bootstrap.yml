server:
  port: 8082

#注册服务
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8000/eureka/
  instance:
    prefer-ip-address: true

zuul:
  host:
    connect-timeout-millis: 10000
    socket-timeout-millis: 60000

spring:
  application:
    name: route-center
  cloud: #使用DiscoveryClient找到配置服务器
    config:
      discovery:
        # 使用eureka发现配置中心服务
        enabled: true
        # 配置中心服务名称/ID
        serviceId: config
      uri: http://127.0.0.1:11111 #配置服务
      label: master
  profiles:
    active: dev

com:
  lhx:
    name: 李四

