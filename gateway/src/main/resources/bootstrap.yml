  # 启用shutdown,优雅的关闭服务，默认是false
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        #暴露actuator中的某些接口， refresh 刷新config配置信息,shutdown关闭接口
        include: '*'
